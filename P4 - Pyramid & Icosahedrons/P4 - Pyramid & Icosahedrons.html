<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>P4 Steven Wiener</title>
</head>
<body>
<h1>P4 Steven Wiener</h1>
<canvas id="myCanvas" width="500" height="500" style="border: 1px solid;"></canvas><br>
	<input id="wireframeToggle" type="checkbox"/>Toggle Wireframe<br> 
	<input id="perspectiveToggle" type="checkbox"/>Toggle Perspective<br> 
	<input id="sortToggle" type="checkbox"/>Toggle Sort<br>
	<input id="spinToggle" type="checkbox"/>Toggle Spinning of Objects<br>
	<input id="camX" type="range" min="-1" max="1" step=".01"/>Camera X<br>
	<input id="camY" type="range" min="-0.49" max=".49" step=".01"/>Camera Y<br>
	<input id="fov" type="range" min="400" max="1000"/>fov<br>
	<input id="speed" type="range" min="-0.03" max=".03" step=".01"/>Speed<br>

<script src="http://graphics.cs.wisc.edu/JS/twgl-full.min.js"></script>
<script src="P4 - Pyramid & Icosahedrons.js" type="text/javascript"></script>
</body></html>
